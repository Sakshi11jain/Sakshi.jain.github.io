<body>
    <section class="msger">
        <header class="msger-header">
          <div class="msger-header-title">
              Managerial Round 
          </div>
        </header>
      
        <main class="msger-chat">
            <div class="background">
                <img src="Images/Managerial.webp" alt="Managerial.webp">
            </div>
          <div class="msg left-msg">
            <div
             class="msg-img"
             style="background-image: url(Images/Managerial.webp)"
            ></div>
      
            <div class="msg-bubble">
              <div class="msg-info">
                <div class="msg-info-name">PracView</div>
              </div>
      
              <div class="msg-text">
                Hi, welcome to PracView Managerial Round! Go ahead and answer some questions.Type "yes" to start with questions...ðŸ˜„
              </div>
            </div>
          </div>
          
        </main>
      
        <form class="msger-inputarea">
          <input type="text" class="msger-input" placeholder="Enter your message...">
          <button type="submit" class="msger-send-btn">Send</button>
        </form>
      </section>

<script>
  let startTime;
  let endTime;
      const msgerForm = get(".msger-inputarea");
      const msgerInput = get(".msger-input");
      const msgerChat = get(".msger-chat");

      const BOT_QUESTIONS = [
      		"Can you tell us about your management style?",
      		"How do you handle conflict within your team?",
			"Can you give an example of a time when you had to make a difficult decision?",
			"How do you motivate your team?",
			"How do you handle underperforming team members?",
			"How do you handle competing priorities or deadlines?",
			"Can you tell us about a time when you had to lead a project or team to success?",
			"How do you handle change management?",
			"Can you tell us about a time when you had to deal with a difficult team member?",
			"How do you handle constructive criticism?",
			"How do you prioritize your workload?",
			"Can you tell us about a time when you had to make a difficult personnel decision?",
			"How do you ensure your team is meeting their goals?",
			"Can you tell us about a time when you had to handle a crisis situation?",
			"How do you handle performance reviews and feedback?",
      ];
      const BOT_IMG = "Images/Managerial.webp";
  const PERSON_IMG = "Images/you.jpg";
  const BOT_NAME = "PracView";
  const PERSON_NAME = "You";

  msgerForm.addEventListener("submit", event => {
    event.preventDefault();

    const msgText = msgerInput.value;
    if (!msgText) return;

    if (!startTime) {
      startTime = new Date();
    }

    appendMessage(PERSON_NAME, PERSON_IMG, "right", msgText);
    msgerInput.value = "";

    botResponse();
  });

  function appendMessage(name, img, side, text) {
    const msgHTML = `
      <div class="msg ${side}-msg">
        <div class="msg-img" style="background-image: url(${img})"></div>

        <div class = "msg-bubble">
          
          <div class="msg-info">
            <div class="msg-info-name">${name}</div>
            <div class="msg-info-time">${formatDate(new Date())}</div>
          </div>

          <div class="msg-text">
            ${text}
          </div>
        </div>
      </div>
    `;

    msgerChat.insertAdjacentHTML("beforeend", msgHTML);
    msgerChat.scrollTop += 500;
  }

      
      let currentQuestionIndex = 0;

      function botResponse() {
    const delay = (Math.random() * 1000) + 500;

    setTimeout(() => {
      const response = BOT_QUESTIONS.shift();
      if (!response) {
        endTime = new Date();
        const timeDiff = endTime - startTime;
        const seconds = Math.floor(timeDiff / 1000);
        const minutes = Math.floor(seconds / 60);
        const remainingSeconds = seconds % 60;
        const timeTaken = `${minutes} minutes and ${remainingSeconds} seconds`;
        appendMessage(BOT_NAME, BOT_IMG, "left", `You answered all the questions very well! You took ${timeTaken} to complete the Interview.`);
        return;
      }

      appendMessage(BOT_NAME, BOT_IMG, "left", response);
    }, delay);

  }

  function formatDate(date) {
    const h = "0" + date.getHours();
    const m = "0" + date.getMinutes();

    return `${h.slice(-2)}:${m.slice(-2)}`;
  }

  function get(selector, root = document) {
    return root.querySelector(selector);
  }
      // Utils
      function get(selector, root = document) {
        return root.querySelector(selector);
      }

      // return `${h.slice(-2)}:${m.slice(-2)}`; 
      // }

      //   return Math.floor(Math.random() * (max - min) + min);
      // }
</script>
